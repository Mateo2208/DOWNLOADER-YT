<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resultado de la Descarga</title>
</head>
<body>
    <h1>{{ title }}</h1>
    {% if error %}
        <p>Ha ocurrido un error: {{ error }}</p>
    {% else %}
        <p>Video descargado: {{ title }}</p>
        <p><a href="{{ url_for('download_file', filename=download_path) }}">Descargar archivo</a></p>
    {% endif %}
    <a href="/">Volver</a>
</body>
</html>
